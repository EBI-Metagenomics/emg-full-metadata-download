language: python

python:
  - '3.4'
  - '3.5'
  - '3.6'

before_install:
  - python -V

install:
  - pip install "flake8==3.4" "pycodestyle==2.3.1" pep8-naming
  - python setup.py sdist bdist_wheel

before_script:
  - flake8 --version
  - flake8 -v .

script:
  - targz=$(ls dist/mg-toolkit*.tar.gz)
  - pip install -U $targz
  - mg-toolkit -d original_metadata -a ERP001178
  - if ! diff -q ERP001178.csv tests/ERP001178.csv &>/dev/null; then exit 1; fi
  - mg-toolkit -d bulk_download -a MGYS00002478
  - if ! diff -q MGYS00002478/4.1/non_coding_rna/ERR169332.5_8S_rRNA.RF00002.fa tests/ERR169332.5_8S_rRNA.RF00002.fa &>/dev/null; then exit 1; fi

